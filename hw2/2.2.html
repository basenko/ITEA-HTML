<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title></title>
</head>

<body>
    <!-- Создать таблицу по примеру -->
    <table border="1" width="800" height="300">
        <tr>
            <td colspan="3">1</td>
            <td rowspan="2">2</td>
            <td rowspan="2">3</td>
            <td colspan="3">4</td>
            <td colspan="2" rowspan="2">5</td>


        </tr>
        <tr>
                <td>1</td>
                <td colspan="2">2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>

        </tr>
        <tr>
                <td colspan="3">1</td>
                <td>2</td>
                <td>3</td>
                <td colspan="3">4</td>
                <td rowspan="2">5</td>
                <td>6</td>

        </tr>
        <tr>
                <td rowspan="2">1</td>
                <td rowspan="3">2</td>
                <td rowspan="2">3</td>
                <td>4</td>
                <td>5</td>
                <td colspan="3">6</td>
                <td>7</td>
 

        </tr>
        <tr>
                <td colspan="5">1</td>
                <td>2</td>
                <td rowspan="2">3</td>
                
        </tr>
        <tr>
                <td>1</td>
                <td>2</td>
                <td colspan="2">3</td>
                <td colspan="3">4</td>
                <td>5</td>

        </tr>
        <tr>
                <td rowspan="3">1</td>
                <td rowspan="2">2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td>7</td>
                <td rowspan="3">8</td>
                <td>9</td>
                <td>10</td>
        </tr>
        <tr>
                <td rowspan="2">1</td>
                <td rowspan="2">2</td>
                <td rowspan="2">3</td>
                <td>4</td>
                <td rowspan="3">5</td>
                <td colspan="2">6</td>

        </tr>
        <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>

        </tr>
        <tr>
                <td>1</td>
                <td colspan="2">2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
                <td>6</td>
                <td colspan="2">7</td>
     
        </tr>

    </table>
</body>

</html>
